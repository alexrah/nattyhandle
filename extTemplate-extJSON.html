<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="CSS/main.css" type="text/css">
  <script src="//cdn.jsdelivr.net/jquery/2.1.0/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="//cdn.jsdelivr.net/handlebarsjs/1.3.0/handlebars.js"></script> 
  <script src="JAVASCRIPT/jquery-autobars.js" type="text/javascript"></script>
  <script src="TEMPLATES/table.hbs" type="text/x-handlebars-template"></script>
  <script src="JAVASCRIPT/beautify.js" type="text/javascript"></script>
  <script type="text/javascript" >

    $(document).ready(function(){
        var json = (function() { 
        var json = null;
        $.ajax({
          'async': false,
          'global': false,
          'dataType': "JSON",
          'url': 'DATA/TL-30001.json',
          'success': function(data){ json = data; }
          });
        return json;
        })();
    $(document).autoBars(function(){
        console.log('it worked!')
        var $html = $.handlebarTemplates.table({installazioni: json});
        $('#placeholder').html($html);
        });
    beautify();
    });
  </script>
    <title>Handlebars with external template *handlebars file</title>
</head>
<body>
  <div id="title">
    <h3>Handlebars <span>with external template </span>*handlebars file</h3>
    <h3>Loading <span>external </span>*JSON file</h3>
  </div>
  <div id="placeholder"></div>
</body>
